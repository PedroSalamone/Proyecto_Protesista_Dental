{% extends 'blog/base.html' %}

{% block noticias %}
    <style>
        /* Agrega estilos para la secci√≥n de noticias en noticias.html */
        .noticias-container {
            float: right;
            width: 30%;
            margin-left: 20px;
        }
        /* Otros estilos que puedas necesitar */
    </style>
    <h2>Noticias</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar Noticia</button>
    </form>

    {% for noticia in noticias %}
        <h3>{{ noticia.titulo }}</h3>
        <p>{{ noticia.descripcion }}</p>
        {% if noticia.imagen %}
            <img src="{{ noticia.imagen.url }}" alt="{{ noticia.titulo }}">
        {% endif %}
        <!-- Mostrar otros detalles de la noticia, como el autor, fecha, etc. -->
    {% endfor %}
{% endblock noticias %}
